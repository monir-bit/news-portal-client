allow_url_fopen = 
display_errors = Off
enable_dl = 
file_uploads = 1
max_execution_time = 300
max_input_time = 39
max_input_vars = 1000
memory_limit = 2048M
post_max_size = 128M
session.gc_maxlifetime = 1440
